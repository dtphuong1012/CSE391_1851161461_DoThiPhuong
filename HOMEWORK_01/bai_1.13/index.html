<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <form action="#">

        <table class="container">
            <tr>
                <td>Họ và tên</td>

            </tr>
            <tr>
                <td>Điện thoại</td>

            </tr>
            <tr>
                <td>Khách Việt Nam</td>
                <td><input type="radio" name="phai" checked=""></td>
            </tr>
            <tr>
                <td>Chọn tour</td>
                <td>
                    <select>
                        <optgroup label="Miền Bắc">
                            <option>Hà Nội-Hạ Long_Sapa</option>

                        </optgroup>

                        <label for="fname">Người lớn:</label>
                        <input type="text" id="fname" name="fname">
                        <label for="lname">Trẻ em:</label>

            </tr>
            <tr>

                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" name="submit" value="Đồng ý"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <p class="red">Bạn đã đăng ký thành công!!!</p>
                </td>
            </tr>
